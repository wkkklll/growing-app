services:
  db:
    image: postgres:16-alpine
    container_name: phoenix-growth-db
    environment:
      POSTGRES_USER: phoenix
      POSTGRES_PASSWORD: phoenix_dev
      POSTGRES_DB: phoenix_growth
    ports:
      - "5432:5432"
    volumes:
      - phoenix_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phoenix"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: phoenix-growth-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://phoenix:phoenix_dev@db:5432/phoenix_growth
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  phoenix_db_data:
